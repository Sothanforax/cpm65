name: Autorelease

on:
  push:
    branches:
      - "master"

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'davidgiven/cpm65'
        path: 'cpm65'

    - name: apt
      run: sudo apt update && sudo apt install cc1541 cpmtools libfmt-dev fp-compiler moreutils srecord 64tass libreadline-dev

    - name: install llvm-mos
      run: |
        wget -O - https://github.com/llvm-mos/llvm-mos-sdk/releases/latest/download/llvm-mos-linux.tar.xz | tar xJf - -C $HOME

    - name: make
      run: make -C cpm65 LLVM=$HOME/llvm-mos/bin

    - name: date
      run: |
        echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}

    - name: tag
      run: |
        cd cpm65
        git config user.name "davidgiven"
        git config user.email "dg@cowlark.com"
        git tag -f dev
        git push -f origin dev
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: delete-old-assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ github.token }}
        tag: dev
        assets: | 
          images/apple2e.po
          images/apple2e_b.po
          images/atari800.atr
          images/atari800b.atr
          images/atari800c.atr
          images/atari800hd.atr
          images/atari800xlhd.atr
          images/bbcmicro.ssd
          images/c64.d64
          images/kim-1-iec.zip
          images/kim-1-k1013.zip
          images/kim-1-sdcard.zip
          images/nano6502.img
          images/nano6502_sysonly.img
          images/neo6502.zip
          images/oricatmos.dsk
          images/osi400f.os8
          images/osi400mf.os5
          images/osi500f.os8
          images/osi500mf.os5
          images/osi600f.os8
          images/osi600mf.os5
          images/osiserv.os8
          images/osif-b.os8
          images/osimf-b.os5
          images/osimf-c.os5
          images/osimf-d.os5
          images/osiserf.os8
          images/pet4032.d64
          images/pet8032.d64
          images/pet8096.d64
          images/snes.smc
          images/vic20.d64
          images/x16.zip
        fail-if-no-assets: false

    - name: release
      uses: softprops/action-gh-release@v1
      with:
        name: Development build ${{ env.RELEASE_DATE }}
        files: |
          cpm65/apple2e.po
          cpm65/atari800.atr
          cpm65/atari800b.atr
          cpm65/atari800c.atr
          cpm65/atari800hd.atr
          cpm65/atari800xlhd.atr
          cpm65/bbcmicro.ssd
          cpm65/c64.d64
          cpm65/kim-1-iec.zip
          cpm65/kim-1-k1013.zip
          cpm65/kim-1-sdcard.zip
          cpm65/nano6502.img
          cpm65/nano6502_sysonly.img
          cpm65/neo6502.zip
          cpm65/oric.dsk
          cpm65/osi400f.os8
          cpm65/osi400mf.os5
          cpm65/osi500f.os8
          cpm65/osi500mf.os5
          cpm65/osi600f.os8
          cpm65/osi600mf.os5
          cpm65/osif-b.os8
          cpm65/osimf-b.os5
          cpm65/osimf-c.os5
          cpm65/osimf-d.os5
          cpm65/osiserf.os8
          cpm65/pet4032.d64
          cpm65/pet8032.d64
          cpm65/pet8096.d64
          cpm65/snes.smc
          cpm65/vic20.d64
          cpm65/x16.zip
        tag_name: dev
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

