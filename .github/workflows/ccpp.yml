name: C/C++ CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'davidgiven/cpm65'

    - name: apt
      run: sudo apt update && sudo apt install cc1541 cpmtools libfmt-dev fp-compiler moreutils mame srecord 64tass libreadline-dev

    - name: install llvm-mos
      run: |
        wget -q -O - https://github.com/llvm-mos/llvm-mos-sdk/releases/latest/download/llvm-mos-linux.tar.xz | tar xJf - -C $HOME

    - name: install roms
      run: |
        sh scripts/get-roms.sh

    #- name: Setup upterm session
    #  uses: lhotari/action-upterm@v1
    #  with:
    #    limit-access-to-actor: true

    - name: make
      run: make LLVM=$HOME/llvm-mos/bin -j`nproc` +all +mametest

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}.${{ github.sha }}
        path: |
          apple2e.po
          apple2e_b.po
          atari800.atr
          atari800b.atr
          atari800c.atr
          atari800hd.atr
          atari800xlhd.atr
          bbcmicro.ssd
          c64.d64
          diskdefs
          kim-1-iec.zip
          kim-1-k1013.zip
          kim-1-sdcard.zip
          neo6502.zip
          oric.dsk
          osi400f.os8
          osi400mf.os5
          osi500f.os8
          osi500mf.os5
          osi600f.os8
          osi600mf.os5
          osif-b.os8
          osimf-b.os5
          osimf-c.os5
          osimf-d.os5
          osiserf.os8
          pet4032.d64
          pet8032.d64
          pet8096.d64
          snes.smc
          x16.zip

